name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check CHANGELOG updated
      run: |
        if ! git diff --name-only HEAD~1 HEAD | grep -q "CHANGELOG.md"; then
          echo "❌ CHANGELOG.md no fue modificado en el último commit"
          echo "Por favor actualiza el CHANGELOG.md antes de hacer release"
          exit 1
        fi
        echo "✅ CHANGELOG.md fue actualizado"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Poetry
      uses: snok/install-poetry@v1.4.1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Build package
      run: poetry build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        verbose: true
